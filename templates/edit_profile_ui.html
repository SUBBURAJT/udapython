{% extends 'partials/base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'libs/select2/css/select2.min.css' %}" rel="stylesheet" type="text/css">

<!-- Sweet Alert-->
<link href="{% static 'libs/sweetalert2/sweetalert2.min.css' %}" rel="stylesheet" type="text/css" />

{% endblock extra_css %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form class='needs-validation' novalidate>
            <div class="card">
                <div class="row">
                    <div class="col-xl-7 col-lg-6">
                        <div class="card-header border-0 bg-white">
                            <h3 class="card-title mb-0 mt-2">Edit Profile</h3>
                        </div>
                        <div class='ps-4 pb-4 pt-3 pe-lg-0 pe-4'>
                            <div class="card-body border ps-md-4 pe-md-4 pb-md-4 ps-3 pe-3 pb-4 pt-4 border-radius-5">
                                <div class="row">
                                    <div class="col-12">
                                        <div
                                            class="d-flex mb-2 flex-wrap justify-content-md-start justify-content-center">
                                            <div class='d-flex flex-wrap align-items-center justify-content-center'>
                                                <div class='pos-relative'>
                                                    <img alt="User Avatar"
                                                        class="rounded-circle avatar-md me-md-2 mb-md-0 mb-2"
                                                        src="/static/images/users/avatar-2.jpg">
                                                    <span class='rounded-circle avatar-md closeBadge'><i
                                                            class='fa fa-trash'></i></span>
                                                    <input type="file" class='d-none' id='changepro'>
                                                    <label for="changepro" class="editBadge badge bg-primary"><i
                                                            class='fas fa-pencil-alt'></i></label>
                                                </div>
                                                <div class='ms-md-2 w-sm-100'>
                                                    <p class='fs-14 mb-0 fw-bold text-md-start text-center'>Admin</p>
                                                    <p class='text-muted mb-0 mt-0 fs-13 text-md-left text-center'>
                                                        uda@uda.org</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="withIcon">
                                                <label for="exampleInputname" class='form-label mt-1'>Name</label>
                                                <input type="text" class="form-control text-dark" id="exampleInputname"
                                                    value='Admin' placeholder="Enter Name" required>
                                                <span class="symbol-input100 symbolInput">
                                                    <i class="mdi mdi-account" aria-hidden="true"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <div class="withIcon">
                                            <label for="exampleInputEmail1" class='form-label mt-0'>Email
                                                address</label>
                                            <input type="email" class="form-control text-dark" id="exampleInputEmail1"
                                                value='uda@uda.org' placeholder="Enter email address" required>
                                            <span class="symbol-input100 symbolInput">
                                                <i class="mdi mdi-email" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-5 col-lg-6">
                        <div class="card-header border-0 bg-white ps-lg-0">
                            <h3 class="card-title mb-0 mt-2">Edit Password</h3>
                        </div>
                        <div class='pe-4 pb-4 pt-3 ps-lg-0 ps-4'>
                            <div class="card-body border p-md-4 px-3 py-4 border-radius-5">
                                <div class="form-group">
                                    <label class="form-label mt-0">Old Password</label>
                                    <input type="password" class="form-control" value="password"
                                        placeholder='Old password'>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control" value=""
                                        placeholder='Enter your new password'>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" value=""
                                        placeholder='Confirm your password'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-sm-12">
                        <div class="card-footer text-end  bg-white pb-3">
                            <button type='submit' class="btn btn-primary me-1 px-md-5"><i class='fa fa-save me-2'></i>
                                Save
                                changes</button>
                            <a href="#!" class="btn btn-danger px-md-5"><i class='fa fa-close me-2'></i>Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end row -->

{% endblock content %}

{% block extra_javascript %}



<!-- Sweet Alerts js -->
<script src="{% static 'libs/sweetalert2/sweetalert2.min.js' %}"></script>

<script src="{% static 'libs/select2/js/select2.min.js' %}"></script>

<!-- Form validation -->
<script src="{% static 'js/pages/form-validation.init.js' %}"></script>

<script>


</script>

{% endblock extra_javascript %}
